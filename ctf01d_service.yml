# Конфигурация сервиса для ctf01d
service:
  name: "kolesiki"
  display_name: "Интернет-магазин Колёсики"
  port: 5000
  checker: "./checker.py"
  
  # Опции для чекера
  checker_timeout: 30
  checker_working_directory: "/path/to/kolesiki"
  
  # Интервалы проверки (в секундах)
  check_interval: 60
  put_interval: 120
  get_interval: 180

